<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <div class="score x-score">X: <span>0</span></div>
    <div class="score o-score">O: <span>0</span></div>
  </div>

  <!-- Board -->
  <div class="board">
    <div class="cell">X</div>
    <div class="cell">O</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Reset Button -->
  <button class="reset-btn">Reset Game</button>
</body>
</html>
