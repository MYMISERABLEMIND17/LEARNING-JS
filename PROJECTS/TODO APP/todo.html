<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="box">
    <div class="head">My Todo</div>
    <div class="inpt">
      <input type="text" placeholder="Add a task...">
      <button>Add</button>
    </div>
    <ul class="list">
      <li>
        <span class="txt">Sample Task</span>
        <div class="act">
          <button class="done">✔</button>
          <button class="del">✖</button>
        </div>
      </li>
      <li>
        <span class="txt">Another Task</span>
        <div class="act">
          <button class="done">✔</button>
          <button class="del">✖</button>
        </div>
      </li>
    </ul>
  </div>
<script src="todo.js"></script>
</body>
</html>
